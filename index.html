---
layout: default
---
<style type="text/css">
  .acc-breadcrumbs { display: none; }
</style>
<div class="acc-homepage-banner">
  <div class="usa-grid">
    <span class="acc-homepage-welcome">Welcome to the</span>
    <h1 class="acc-homepage-headline"><strong>Austin</strong><br>Convention Center</h1>
  </div>
</div>
<div class="acc-homepage-tiles">
  {% assign tiles = site.contentful.menu | where: "name", "HomepageTiles" | first %}
  <div class="usa-grid acc-tiles-container">
    {% for tile in tiles.items limit:3 %}
      <div class="usa-width-one-third">
        <a href="{% url_for tile %}" class="acc-tile-link">{{ tile.title }}</a>
      </div>
    {% endfor %}
  </div>
  <div class="usa-grid acc-tiles-container">
    {% for tile in tiles.items limit:3 offset:3 %}
      <div class="usa-width-one-third">
        <a href="{% url_for tile %}" class="acc-tile-link">{{ tile.title }}</a>
      </div>
    {% endfor %}
  </div>
