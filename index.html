---
layout: default
---
<style type="text/css">
  .acc-breadcrumbs { display: none; }
</style>
<div class="acc-homepage-banner">
  <div class="usa-grid">
    <span class="acc-homepage-welcome">Welcome to the</span>
    <h1 class="acc-homepage-headline"><strong>Austin</strong><br>Convention Center</h1>
  </div>
</div>

<div class="usa-grid">
  <div class="usa-width-one-whole">
    {% assign tiles = site.contentful.menu | where: "name", "HomepageTiles" | first %}
    <div class="acc-button-grid-wide">
      {% for tile in tiles.items %}
        <a href="{% url_for tile %}" class="acc-button acc-button-primary">
          <h3>{{ tile.title }}</h3>
          {% if doc.description %}
            <div class="acc-button-description">
              {{ doc.description | markdownify }}
            </div>
          {% endif %}
        </a>
      {% endfor %}
    </div>
  </div>
</div>
