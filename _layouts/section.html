---
layout: default
---

<div class="usa-grid">
  <h1>{{page.contentful.title}}</h1>
</div>
<div class="usa-grid">
  <div class="usa-width-two-thirds">
    {% for doc in page.docs %}
      <a href="{{doc.url}}" class="acc-button acc-button-dark acc-button-primary">
        {{ doc.contentful.title }}
      </a>
    {% endfor %}

    {% if page.contentful.contentBlocks %}
      {% include components/content_blocks.html blocks=page.contentful.contentBlocks %}
    {% endif %}
  </div>
  {% include sidebar.html %}
</div>
