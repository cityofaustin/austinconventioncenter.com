---
layout: default
---

<h1>{{ page.contentful.title }}</h1>

{{ page.contentful.content | markdownify }}

<ul>
{% if page.contentful.contentBlocks != empty %}
  {% for contentBlock in page.contentful.contentBlocks %}
    <li>
      <strong>{{contentBlock.title}}</strong>
      {{contentBlock.text | markdownify}}
    </li>
  {% endfor %}
{% endif %}
</ul>
