<footer class="usa-footer usa-footer-medium" role="contentinfo">
  <div class="usa-grid usa-footer-return-to-top">
    <a href="#">Return to top</a>
  </div>
  <div class="usa-footer-primary-section">
    <div class="usa-grid-full">
      <div class="usa-width-one-third">
        <p>
          <a href="{{site.baseurl}}/contact/submit-rfp" class="usa-button usa-button-big acc-button">Submit RFP</a><br>
          <a href="{{site.baseurl}}/contact/sales" class="usa-button usa-button-big acc-button">Contact</a>
        </p>
        <div itemscope itemtype="http://schema.org/LocalBusiness"  class="acc-footer-address">
          <span itemprop="name">Austin Convention Center</span><br>
          <div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
            <span itemprop="streetAddress">500 E. Cesar Chavez St</span><br>
            <span itemprop="addressLocality">Austin</span>,
            <span itemprop="addressRegion">TX</span>
            <span itemprop="postalCode">78701</span><br>
            Phone: <span itemprop="telephone">(512) 404-4000</span>
          </div>
        </div>
      </div>
      <nav class="usa-footer-nav usa-width-two-thirds">
        <div class="usa-grid-full">
          <ul class="usa-unstyled-list usa-width-one-third usa-footer-primary-content">
            <li><h4>About</h4></li>
            {% assign footer_links = site.contentful.menu | where: "name", "Footer" | first %}
            {% for item in footer_links.items %}
            <li>
              <a href="{{site.baseurl}}/{{item.title|slugify}}">
                <span>{{item.title}}</span>
              </a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </nav>
    </div>
  </div>
</footer>
