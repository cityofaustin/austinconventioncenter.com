<a class="usa-skipnav" href="#main-content">Skip to main content</a>
<header class="usa-header" role="banner">
  <div class="usa-nav-container">
    <div class="usa-navbar">
      <button class="usa-menu-btn">Menu</button>
      <div class="usa-logo" id="logo">
        <em class="usa-logo-text">
          <a href="{{site.baseurl}}/" accesskey="1" title="Home" aria-label="Home"><img src="{{site.baseurl}}/assets/images/acc-logo.jpg" class="acc-logo" /></a>
        </em>
      </div>
    </div>
    <nav role="navigation" class="usa-nav">
      <button class="usa-nav-close">
        <img src="/assets/img/close.svg" alt="close">
      </button>
      <ul class="usa-nav-primary usa-accordion">
        {% assign menu = site.contentful.menu | where: "name", "Header" | first %}
        {% for item in menu.items %}
          <li>
            <a class="usa-nav-link" href="{{site.baseurl}}/{{item.title|slugify}}">
              <span>{{item.title}}</span>
            </a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
<div class="usa-overlay"></div>
<main id="main-content"></main>
