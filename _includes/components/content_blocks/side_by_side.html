{% assign items = include.block.items %}

<div class="usa-grid">
  {% for item in items %}
    <div class="usa-width-one-half">
      {% case item.type %}
        {% when 'galleryImage' %}
          <img src="{{ item.image.url }}?w=500&h=250&fit=fill" alt="{{ item.title }}" />
        {% when 'textBlock' %}
          {{ item.text | markdownify }}
      {% endcase %}
    </div>
  {% endfor %}
</div>
