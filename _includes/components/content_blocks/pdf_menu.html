{% assign block = include.block %}
<div class="">
    <div class="usa-grid">
    <div class="usa-width-one-whole">
      <h2>{{ block.name }}</h2>
      <ul class="usa-unstyled-list">
        {% for file in block.files %}
          <li>
            <a href="{{file.url}}" target="_blank">Download {{file.title}}</a>
          </li>
        {% endfor %}
    </div>
  </div>
</div>
