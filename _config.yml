title: Austin Convention Center
url: "https://alpha.austinconventioncenter.com.s3-website-us-east-1.amazonaws.com"

# Build settings
markdown: kramdown

permalink: pretty

gems:
  - jekyll-assets
  - jekyll-redirect-from

assets:
  sources:
    - node_modules

sass:
  sass_dir: ./assets/css

exclude:
  - bin
  - circle.yml
  - config.ru
  - Gemfile
  - Gemfile.lock
  - lib
  - node_modules
  - package.json
  - Rakefile
  - README
  - s3_website.yml
  - vendor

contentful:
  spaces:
    -
      acc:
        space: ENV_CONTENTFUL_SPACE_ID
        access_token: ENV_CONTENTFUL_ACCESS_TOKEN
        cda_query:
          limit: 1000
        content_types:
          textBlock: ContentBlockMapper
          contactBlock: ContentBlockMapper
          galleryBlock: ContentBlockMapper
    # - pec:
    #     space: ENV_CONTENTFUL_PEC_SPACE_ID
    #     access_token: ENV_CONTENTFUL_PEC_ACCESS_TOKEN
    #     cda_query:
    #       limit: 1000

defaults:
  -
    values:
      layout: "page"
  -
    scope: # Pages representing a section
      type: sections
    values:
      layout: "section"
      permalink: "/:slug/"
  -
    scope: # Pages without a section
      type: orphans
    values:
      layout: "page"
      permalink: "/:slug/"
  - scope:
      type: calendar
    values:
      layout: month
      permalink: "/calendar/:year/:month/"
  -
    scope:
      type: rooms
    values:
      layout: room
      permalink: "/rooms/:slug/"


collections:
  orphans:
    output: true
  rooms:
    output: true
  sections:
    output: true
  custom:
    output: false
